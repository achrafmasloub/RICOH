
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteurs Ricoh - ACHRAF</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    #controls { margin: 10px 0; }
    #search { padding: 8px; width: 300px; font-size: 16px; }
    #export, #clear { margin-left: 10px; padding: 8px 16px; font-size: 16px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; background: white; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #444; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Compteurs re√ßus ‚Äì Projet ACHRAF</h1>
  <div id="controls">
    <input type="text" id="search" placeholder="üîç Rechercher...">
    <button id="export">üì• Exporter en Excel</button>
    <button id="clear">üóëÔ∏è Supprimer tout</button>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>N¬∞</th>
        <th>Mod√®le</th>
        <th>Num√©ro de s√©rie</th>
        <th>Compteur N/B</th>
        <th>Compteur couleur</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let originalData = [];

    function renderTable(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';
      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.model || '‚Äî'}</td>
          <td>${entry.serial_number}</td>
          <td>${entry.counters.black}</td>
          <td>${entry.counters.color}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        originalData = data;
        renderTable(originalData);
      })
      .catch(error => {
        document.body.innerHTML += '<p style="color:red;">Erreur lors du chargement des donn√©es.</p>';
        console.error(error);
      });

    document.getElementById('search').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      const filtered = originalData.filter(entry =>
        entry.model?.toLowerCase().includes(value) ||
        entry.serial_number?.toLowerCase().includes(value)
      );
      renderTable(filtered);
    });

    document.getElementById('export').addEventListener('click', () => {
      const table = document.getElementById('data-table');
      let csv = [];
      for (let row of table.rows) {
        let cols = Array.from(row.cells).map(cell => `"${cell.innerText}"`);
        csv.push(cols.join(','));
      }
      const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'compteurs_ricoh.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById('clear').addEventListener('click', () => {
      if (confirm("‚ùó Cette action supprimera toutes les donn√©es affich√©es. Continuer ?")) {
        fetch('data.json', { method: 'DELETE' })
          .then(() => location.reload())
          .catch(err => alert("Erreur lors de la suppression des donn√©es."));
      }
    });
  </script>
</body>
</html>
